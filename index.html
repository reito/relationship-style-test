<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋愛タイプ診断</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f7f7;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(106, 193, 208, 0.1);
            text-align: center;
        }

        h1 {
            color: #5fb5d0;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .description {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.8;
        }

        .gender-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .gender-btn {
            background: #fff;
            border: 2px solid #5fb5d0;
            color: #5fb5d0;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            position: relative;
            overflow: hidden;
        }

        .gender-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(95, 181, 208, 0.2);
            background: #f5f9fa;
        }

        .gender-btn.female {
            border-color: #ff85a2;
            color: #ff85a2;
        }

        .gender-btn.female:hover {
            background: #fff5f7;
        }

        .gender-btn.male {
            border-color: #4a90e2;
            color: #4a90e2;
        }

        .gender-btn.male:hover {
            background: #f5f8fc;
        }

        .gender-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
            pointer-events: none;
        }

        .features {
            margin-top: 40px;
            padding: 20px;
            background: rgba(106, 193, 208, 0.05);
            border-radius: 10px;
        }

        .features h2 {
            color: #5fb5d0;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .features li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
            color: #456;
        }

        .features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #5fb5d0;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .gender-selection {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .gender-btn {
                width: 100%;
                max-width: 250px;
                padding: 15px 30px;
                font-size: 16px;
            }

            .features {
                margin-top: 30px;
                padding: 15px;
            }

            .features h2 {
                font-size: 16px;
            }

            .features li {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>婚活タイプ診断テスト</h1>
        <p class="description">
            あなたの性格や価値観から、最適な婚活スタイルを診断します。<br>
            45の質問であなたの婚活タイプが分かります。
        </p>

        <div class="gender-selection">
            <button onclick="location.href='quiz_female.html'" class="gender-btn female">女性</button>
            <button onclick="location.href='quiz_male.html'" class="gender-btn male">男性</button>
        </div>

        <div class="features">
            <h2>診断テストの特徴</h2>
            <ul>
                <li>所要時間はわずか2分程度</li>
                <li>あなたの性格や価値観を3タイプで診断</li>
                <li>理想のパートナー像が明確になります</li>
            </ul>
        </div>
    </div>
</body>
</html>
