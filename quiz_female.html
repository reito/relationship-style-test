        body {

            background-color: #f0f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #6ac1d0 0%, #5fb5d0 100%);
            padding: 20px;
            text-align: center;
            color: #fff;
            position: relative;
            box-shadow: 0 4px 15px rgba(106, 193, 208, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;

            flex-wrap: wrap;
            background-color: #fff;
            padding: 10px 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        nav a {
            margin: 5px 10px;
            padding: 5px 10px;
            text-decoration: none;
            color: #5fb5d0;
            font-weight: 500;
            font-size: 14px;
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #6ac1d0;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        main {
            padding: 20px 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .question {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(106, 193, 208, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(106, 193, 208, 0.1);
        }

        .question:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(106, 193, 208, 0.15);
        }

        .question p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 500;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(106, 193, 208, 0.1);
            line-height: 1.6;
        }

        .question label {
            display: block;
            margin: 12px 0;
            cursor: pointer;
            padding: 12px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            color: #456;
            font-size: 15px;
        }

        .question label:hover {
            background-color: rgba(106, 193, 208, 0.05);
        }

        .question input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #5fb5d0;
        }

        .btn {
            background: linear-gradient(135deg, #6ac1d0 0%, #5fb5d0 100%);
            border: none;
            padding: 16px 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            width: 100%;
            max-width: 280px;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(106, 193, 208, 0.3);
        }

            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106, 193, 208, 0.4);
            background: linear-gradient(135deg, #5fb5d0 0%, #54a9c4 100%);
        }

        .progress {
            background-color: #fff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(106, 193, 208, 0.1);
            border: 1px solid rgba(106, 193, 208, 0.1);
            text-align: center;
        }

        .progress-text {
            text-align: center;
            margin: 0;
            color: #5fb5d0;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e9f5f7;
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #6ac1d0 0%, #5fb5d0 100%);
            width: 0;
            transition: width 0.3s ease;
        }

        .progress-percentage {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }

            nav {

            }

            nav a {
                font-size: 13px;
                margin: 3px 8px;
            }

            .question {
                padding: 15px;
                margin-bottom: 15px;
            }

            .question p {
                font-size: 15px;
                padding-bottom: 8px;
            }

            .question label {
                padding: 10px 12px;
                font-size: 14px;
            }

            .btn {
                padding: 14px 25px;
                font-size: 15px;
                margin: 25px auto;
            }

            .progress {
                padding: 12px;
                margin-bottom: 15px;
            }

            .progress-text {
                font-size: 15px;
            }
        }
    </style>
</head>

        }

        const quizDiv = document.getElementById("quiz");
        const progressBarFill = document.getElementById("progressBarFill");
        const answeredCountSpan = document.getElementById("answeredCount");
        const totalQuestionsSpan = document.getElementById("totalQuestions");

        // 進捗状況を更新する関数
        function updateProgress() {
            const totalQuestions = questions.length;
            const answeredQuestions = questions.reduce((count, _, index) => {
                return count + (document.querySelector(`input[name="q${index}"]:checked`) ? 1 : 0);
            }, 0);

            const progress = (answeredQuestions / totalQuestions) * 100;
            progressBarFill.style.width = `${progress}%`;
            answeredCountSpan.textContent = answeredQuestions;
            totalQuestionsSpan.textContent = totalQuestions;
        }

        questions.forEach((q, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.className = "question";

            questionDiv.innerHTML = `
                <p>${index + 1}. ${q.text}</p>
                <label><input type="radio" name="q${index}" value="yes"> はい</label>
                <label><input type="radio" name="q${index}" value="neutral"> どちらでもない</label>
                <label><input type="radio" name="q${index}" value="no"> いいえ</label>
            `;

            // ラジオボタンの変更を監視
            questionDiv.addEventListener('change', updateProgress);
            quizDiv.appendChild(questionDiv);
        });

        document.getElementById('quiz-form').onsubmit = function(event) {
            event.preventDefault();
            
            // すべての質問に回答されているか確認
            const unansweredQuestions = questions.reduce((acc, _, index) => {
                if (!document.querySelector(`input[name="q${index}"]:checked`)) {
                    acc.push(index + 1);
                }
                return acc;
            }, []);

            if (unansweredQuestions.length > 0) {
                alert(`以下の質問に回答してください：\n質問 ${unansweredQuestions.join(', ')}`);
                return;
            }
            
            // 各タイプの質問数をカウント
            const totalQuestions = {
                idol: 10,
                career: 10,
                mother: 10
            };
            
            // 各タイプの「そう思う」の回答数をカウント
            let selectedAnswers = { idol: 0, career: 0, mother: 0 };
            
            questions.forEach((question, index) => {
                const answer = document.querySelector(`input[name="q${index}"]:checked`);
                if (answer.value === "yes") {
                    if (question.scores.idol > 0) selectedAnswers.idol++;
                    if (question.scores.career > 0) selectedAnswers.career++;
                    if (question.scores.mother > 0) selectedAnswers.mother++;
                }
                // どちらとも言えないは0.5カウント
                else if (answer.value === "neutral") {
                    if (question.scores.idol > 0) selectedAnswers.idol += 0.5;
                    if (question.scores.career > 0) selectedAnswers.career += 0.5;
                    if (question.scores.mother > 0) selectedAnswers.mother += 0.5;
                }
            });

            // パーセンテージを計算
            const percentages = {
                idol: Math.round((selectedAnswers.idol / totalQuestions.idol) * 100),
                career: Math.round((selectedAnswers.career / totalQuestions.career) * 100),
                mother: Math.round((selectedAnswers.mother / totalQuestions.mother) * 100)
            };

                'career': 'バリキャリタイプ',
                'mother': 'マザータイプ'
            };

            const params = new URLSearchParams({
                result: typeMapping[resultType],
                idol: percentages.idol,
                career: percentages.career,
                mother: percentages.mother,
                gender: 'female'
            });

            // 結果ページへリダイレクト
            window.location.href = `result.html?${params.toString()}`;
        };
